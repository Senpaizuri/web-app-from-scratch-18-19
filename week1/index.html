<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OSU! webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/styles.css" />
</head>
<body>
    <header>
        <h1>Osu Stat viewer</h1>
        <div class="">
            <input id="userInput" type="text" name="" value="xenica" placeholder="username">
            <button type="button" name="button">go</button>
        </div>
        <span class="error hidden">Non excisting user, check the username :)</span>
        <div class="loader">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </header>
    <main id="main" class="">
        <div class="userContainer hideables">
            <div>
                <img src="" alt="" width="260" height="260">
                <h1 class="username">Username</h1>
                <h2 class="globalRank">#Global Rank</h2>
            </div>
            <div>
                <h2 class="countryRank">#ranking</h2>
                <img class="country" src="https://www.countryflags.io/NL/flat/64.png" alt="country" placeholder="country">
                <h2>Lv.<span class="level">0</span></h2>
            </div>
                <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <ol class="playContainer hideables"></ol>
        <section class="scoreContainer active hidden">
            <div>
                <!-- Score Display -->
            </div>
        </section>
    </main>
    <footer>
        <span>This project is in no shape or form affiliated with <a href="https://osu.ppy.sh">osu!</a></span>
    </footer>
    <audio preload="auto">

    </audio>
    <script src="public/js/dist/routie.js"></script>
    <script src="public/js/key.js"></script>
    <script src="public/js/app.js" type="module"></script>
</body>
</html>
